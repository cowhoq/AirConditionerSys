spring:
    application:
        name: master
    datasource:
        driver-class-name: com.mysql.cj.jdbc.Driver
        # TIPS: 导入数据库时需要修改已下信息
        url: jdbc:mysql://localhost:3306/air_conditioner_system?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
        username: root
        password: root

mybatis-plus:
    configuration:
        # 在映射实体或者属性时, 将数据库中表名和字段名中的下划线去掉, 开启按照驼峰命名法映射
        map-underscore-to-camel-case: true
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    global-config:
        db-config:
            id-type: ASSIGN_ID
master:
    heating-default-temperature: { 25, 30 }
    refrigeration-default-temperature: { 18, 25 }
    fan-cost: { "SLOW": 0.8, "MEDDLE": 1.0, "FAST": 1.2 }